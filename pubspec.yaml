name: news_app
description: A Flutter news app with Clean Architecture and Riverpod.
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  http: ^1.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  connectivity_plus: ^6.1.4
  dio: ^5.7.0
  equatable: ^2.0.5
  cached_network_image: ^3.4.0
  flutter_dotenv: ^5.1.0
  either_dart: ^1.0.0
  mockito: ^5.4.4
  http_mock_adapter: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - .env